<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>BookMarker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 py-5">
                <h1 class="page-heading text-center fw-bolder position-relative">BookMarker</h1>
                <div
                    class="bookmarker-content my-5 p-3 py-4 d-flex flex-column justify-content-center align-items-center gap-5">
                    <h2 class="text-capitalize mx-3"><i class="fa-solid fa-bookmark"></i> add your favourite sites <i
                            class="fa-solid fa-bookmark"></i></h2>
                    <form action="" class="w-100">
                        <label for="bookmark-name" class="d-block fw-semibold pb-3"><i
                                class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" placeholder="BookMark Name" name="bookmark-name" id="bookmark-name"
                            class="form-control mb-4">
                        <label for="Website-Url" class="d-block fw-semibold pb-3"><i
                                class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="url" placeholder="Website Url" name="Website-Url" id="Website-Url"
                            class="form-control mb-4 ">
                        <button type="submit" class="btn btn-primary my-3 fw-bold">Submit</button>
                    </form>
                </div>
                <div class="bookmarker-table">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Website Name</th>
                                <th scope="col">Visit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td><button class="btn btn-info text-light"><i class="fa-solid fa-eye me-2"></i> <a
                                            href="">Visit</a></button></td>
                                <td><button class="btn btn-danger text-light"><i class="fa-solid fa-trash-can me-2"></i> <a
                                            href="">Delete</a> </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
